apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: s3-access-sa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: s3-access-sa
      containers:
        - name: frontend
          image: "257394477599.dkr.ecr.us-east-1.amazonaws.com/image-app-frontend"
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "http://backend.s3-access-sa.svc.cluster.local:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: s3-access-sa
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80