apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: image-app-ingress
  namespace: s3-access-sa
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: image-app
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:257394477599:certificate/2c26b6f5-6ee8-4712-a4d8-10fd23b7c33d
spec:
  ingressClassName: alb
  rules:
    - host: gallery.nagendraops.info
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
